<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Editing App</title>
  <link rel="stylesheet" href="pics.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>ðŸŽ¨ Picture Editing App</h1>
    </header>
    <main>
      <section id="upload-section">
        <label class="file-label" for="fileInput">
          <span>ðŸ“¤ Upload Images</span>
          <input type="file" id="fileInput" multiple accept="image/*">
        </label>
      </section>
      <section id="canvas-section">
        <canvas id="canvas"></canvas>
      </section>
      <section id="controls">
        <div class="control-group">
          <label for="resizeRange">Resize:</label>
          <input type="range" id="resizeRange" min="50" max="200" value="100">
        </div>
        <div class="control-group">
          <label for="quality">Quality:</label>
          <select id="quality">
            <option value="1">HD</option>
            <option value="2">4K</option>
            <option value="4">8K</option>
          </select>
        </div>
        <div class="control-group">
          <label for="effectSelector">Effects:</label>
          <select id="effectSelector">
            <option value="" disabled selected>Select Effect</option>
            <option value="original">Original</option>
            <option value="redTint">Red Tint</option>
            <option value="blackWhite">Black & White</option>
            <option value="invert">Invert Colors</option>
            <option value="blur">Blur</option>
          </select>
        </div>
      </section>
      <section id="buttons">
        <button id="mergeButton" class="btn primary">ðŸ”— Merge Images</button>
        <button id="saveButton" class="btn secondary">ðŸ’¾ Save Image</button>
        <button id="resetButton" class="btn reset">ðŸ”„ Reset</button>
      </section>      
    </main>
  </div>
  <footer id="footer">
    <p>Â© 2024 Picture Editing App. All rights reserved. ðŸŽ¨</p>
  </footer>
  <script src="pics.js"></script>
</body>
</html>
